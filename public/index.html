<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>teh cat chat...?</title>
  <link rel="stylesheet" href="style.css">
  <script src="/jquery.min.js"></script>
  <script src="/jquery-ui.js"></script>
  <script src="/lite-touch-event-converter.js"></script>
  <script src="/draggable.js"></script>
  <script src="/socket.io/socket.io.js"></script>
</head>

<body>

  <div class="login page">
    <div class="form">
      <h3 class="title">enter your name</h3>
      <input type="text" name="text" value="" class="usernameInput" id="new_user">
      <br>
      <button class="btn" id="new">send</button>
    </div>
  </div>

  <div class="chat hidden">
    <div class="message">
      <input type="text" name="text" value="" id="message">
      <br>
      <button class="btn" id="btn">send message</button>
      <div class="chat-box">
      </div>
    </div>
  </div>
  <script src="/main.js"></script>
</body>

</html>
